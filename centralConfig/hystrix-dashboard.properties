hystrix.metrics.enabled=true
server.port=8050
urlShot=http://bokser.org
spring.application.name=hystrix-dashboard
spring.boot.admin.url: http://localhost:8040

info.id=${spring.application.name}
info.port=${server.port}
info.context=${server.contextPath}

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone: http://localhost:8761/eureka/

logging.level.de.codecentric.boot.admin.services.ApplicationRegistrator=ERROR
logging.level.org.springframework.jmx.export.annotation.AnnotationMBeanExporter=WARN

endpoints.metrics.enabled=true
endpoints.metrics.sensitive=false
endpoints.env.sensitive=false
endpoints.dump.sensitive=false
endpoints.trace.sensitive=false
endpoints.jolokia.sensitive=false

metrics.graphite.host=localhost
metrics.graphite.port=2003
metrics.graphite.prefix=adminDashboard
metrics.jvm.logger=true
