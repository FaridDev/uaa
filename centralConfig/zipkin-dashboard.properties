spring.application.name=zipkin-dashboard
server.port=8060
info.id=${spring.application.name}
info.port=${server.port}

metrics.console.logger=
metrics.jvm.logger=
spring.jmx.enabled=true
endpoints.actuator.enabled=false
endpoints.enabled=false
endpoints.health.enabled=true
endpoints.info.enabled=true
endpoints.env.enabled=true
endpoints.mappings.enabled=true
endpoints.metrics.enabled=true
spring.boot.admin.url: http://localhost:8040

zuul.ignored-patterns:/health,/error

spring.application.name=zipkinDashboard
spring.zipkin.base-url= http://localhost:8060
spring.zipkin.enabled=true
spring.sleuth.sampler.percentage=10.0

eureka.instance.hostname=zipkin
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka/
