version: '3.0'

services:
    elasticsearch:
        image: elasticsearch:latest
        restart: always
        ports:
            - 9200:9200
            - 9300:9300  
            
    logstash:
        image: logstash:1.0
        restart: always
        ports:
            - 4560:4560
        depends_on:
            - elasticsearch
        volumes:
            - ./config/logstash.conf:/etc/logstash/conf.d/logstash.conf
        command: -f /etc/logstash/conf.d/
        
    kibana:
        image: kibana:latest
        restart: always
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch
        volumes:
            - ./config/kibana.yml:/etc/kibana/kibana.yml
